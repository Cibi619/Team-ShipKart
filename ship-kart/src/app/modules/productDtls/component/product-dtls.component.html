<div style="width:100%;"class="container">
    
    <img class="rounded mx-auto d-block product" style="width:300px;height:300px;padding-top:20px" src={{selectedProduct.image}}>
    <p><strong>Price:</strong> ${{selectedProduct.price}}</p>
    <p class="">{{selectedProduct.description}}</p>
    <button mat-raised-button (click)="addToCart(selectedProduct)" color="primary" >Add to cart</button>
</div>
